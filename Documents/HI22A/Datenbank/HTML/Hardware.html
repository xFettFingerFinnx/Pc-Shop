<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-Formular</title>
</head>
<body>
    <h1>Feedback-Formular</h1>
    <p>Sagen Sie mir, wie Sie meine Webseite finden.</p>
    <form>
        <label for="name">Ihr Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="location">Wo wohnen Sie?</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label>Bewerten Sie meine Webseite:</label><br>
        <input type="radio" id="gut" name="rating" value="gut">
        <label for="gut">gut</label><br>
        <input type="radio" id="mittelm&auml;&szlig;ig" name="rating" value="mittelm&auml;&szlig;ig">
        <label for="mittelm&auml;&szlig;ig">mittelm&auml;&szlig;ig</label><br>
        <input type="radio" id="schlecht" name="rating" value="schlecht">
        <label for="schlecht">schlecht</label><br><br>

        <label for="improvements">Was kann ich verbessern?</label><br>
        <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Per Mail-Post</button>
        <button type="reset">Eingaben l&ouml;schen</button>
    </form>
    <p>Vielen Dank!</p>
</body>
</html>
