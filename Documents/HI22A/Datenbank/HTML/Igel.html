<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Webshop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .product {
            background-color: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .product p {
            font-size: 1rem;
            color: #777;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>PC Webshop</h1>
</header>

<nav>
    <a href="#home">Startseite</a>
    <a href="#products">Produkte</a>
    <a href="#about">&Uuml;ber Uns</a>
    <a href="#contact">Kontakt</a>
</nav>

<section class="container" id="products">
    <div class="product">
        <img src="C:\Users\Finn\Documents\HI22A\Datenbank\HTML\gehause1.jpg.jpg" alt="PC 1">
        <h2>Gaming PC</h2>
        <p>High-End Gaming PC mit neuester Hardware.</p>
        <button>Kaufen</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="PC 2">
        <h2>Office PC</h2>
        <p>Leistungsstarker PC f&uuml;r B&uuml;roarbeiten und Multitasking.</p>
        <button>Kaufen</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="PC 3">
        <h2>Allround PC</h2>
        <p>Perfekt f&uuml;r Alltag und Gaming zu einem fairen Preis.</p>
        <button>Kaufen</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 PC Webshop. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
